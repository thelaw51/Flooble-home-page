<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Link to Poppins font-->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
    </style>
    <!--Link to css file for search bar icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flooble</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <header>
          <button class="header-about">About</button>
          <button class="header-store">Store</button>
          <button class="header-floomail">FlooMail</button>
          <button class="header-images">Images</button>
          <img
            class="User-profile-image"
            src="images\User pic placeholder.jpg"
            alt="User profile image"
          />
        </header>
        <h1 class="Main-title">FLOOBLE</h1>
        <div class="input-wrapper">
          <div class="fa fa-search"></div>
          <input class="search-box" type="text" placeholder="Search" />
          <div class="fa fa-microphone"></div>
        </div>
        <div class="button-wrapper">
          <button class="flooble-search">Flooble Search</button>
          <button class="SMTM">Show Me The Money</button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <button class="footer-advertising">Adevertising</button>
      <button class="footer-business">Business</button>
      <button class="footer-privacy">Privacy</button>
      <button class="footer-terms">Terms</button>
      <button class="footer-settings">Settings</button>
    </footer>
  </body>
</html>
