<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Link to Poppins font-->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
    </style>
    <!--Link to css file for search bar icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flooble</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="main">
        <header>
          <button class="header-about">About</button>
          <button class="header-store">Store</button>
          <button class="header-floomail">FlooMail</button>
          <button class="header-images">Images</button>
          <img
            class="User-profile-image"
            src="images\User pic placeholder.jpg"
            alt="User profile image"
          />
        </header>
        <div class="title-wrapper">
          <h1 class="display-1 text-light">F</h1>
          <h1 class="blue-title-letters display-1">L</h1>
          <h1 class="display-1 text-light">O</h1>
          <h1 class="display-1 text-light">O</h1>
          <h1 class="blue-title-letters display-1">B</h1>
          <h1 class="display-1 text-light">L</h1>
          <h1 class="display-1 text-light">E</h1>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div>
        <div class="button-wrapper">
          <button class="flooble-search">Flooble Search</button>
          <button class="SMTM">Show Me The Money</button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <button class="footer-business">Business</button>
      <button class="footer-privacy">Privacy</button>
      <button class="footer-terms">Terms</button>
      <button class="footer-settings">Settings</button>
    </footer>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </body>
</html>
